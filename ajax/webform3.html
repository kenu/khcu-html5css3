<!DOCTYPE html>
<html>

<head>
    <title>Web Form</title>
    <link rel="stylesheet" href="webform.css">
    <script src="ajax.js"></script>
    <script>
        window.onload = init;

        function init() {
            var btn = document.getElementById("send");
            if (btn.addEventListener) {
                btn.addEventListener("click", sendFunction);
            } else if (btn.attachEvent) {
                btn.attachEvent("onclick", sendFunction);
            }
        }
        
        function sendFunction(e) {
            console.log(e);
            e.preventDefault();
            var params = ""
            requestAjax("./register", params);
        }
    </script>
</head>

<body>
    <a name="MESSAGE"></a>
    <h2>메시지</h2>
    <div id="message">
        <form name="msgform" id="msgform" method="post" action="/register">
            <input type="text" name="name" id="name" placeholder="name" required>
            <input type="email" name="email" id="email" placeholder="email">
            <textarea name="msg" id="msg" placeholder="leave message" required></textarea>
            <button id="send">Send Message</button>
        </form>
    </div>

</body>

</html>
