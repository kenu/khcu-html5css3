<!DOCTYPE HTML>
<html>

<head>
    <title>Drag Event</title>
    <link rel="stylesheet" href="drag.css">
    <script src="drag.js"></script>
</head>

<body>

    <div id="dropzone" ondrop="drop(event)" ondragover="dragover(event)"></div>
    <br>
    <img id="d1" src="imgs/resize/img1.jpg" draggable="true" ondragstart="drag(event)">

</body>

</html>
