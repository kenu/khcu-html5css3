<!DOCTYPE html>
<html>

<head>
    <title>Key Code</title>
</head>

<body>
    <input type="text" onkeydown="kdown(event)">
    <div id="log"></div>
    <script>
        var log = document.getElementById("log");

        function kdown(e) {
            var code = e.keyCode;
            log.innerHTML += String.fromCharCode(code) + "(" + code + ") pressed<br>";
        }
    </script>
</body>

</html>
