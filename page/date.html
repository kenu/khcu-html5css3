<!DOCTYPE html>
<html>

<head>
    <title>Date Time</title>
</head>

<body>
    <script>
        var date = new Date;
        document.write("Now is " + date);
    </script>
    <br>
    <script>
        var date2 = date.getFullYear() + "/" + (date.getMonth() + 1) + "/" + date.getDate();
        document.write(date2);
    </script>
    <br>
    <script>
        var time = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
        document.write(time);
    </script>
</body>

</html>
